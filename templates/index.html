{% extends 'base.html' %}

{% block content %}
    <h1 align="center" padding-bottom="100px">{% block title %} FlaskBlog {% endblock %}</h1>
    
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
